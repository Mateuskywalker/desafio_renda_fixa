<div id="mini-header"></div>
<form [formGroup]="formulario">

        <div class='container'>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="nome" placeholder="Nome">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="email" placeholder="Email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput type="text" formControlName="telefone" placeholder="Telefone">
                </mat-form-field>
        </div>
        <button mat-button mat-flat-button type="submit" (click)="cadastra()" class="button">Cadastrar</button>
</form>

<table cellspacing='0'> 

	<thead>
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th>Telefone</th>
		</tr>
	</thead>
	<tbody>

		<tr *ngFor="let u of usuarios">
			<td>{{u.nome}}</td>
			<td>{{u.email}}</td>
			<td>{{u.telefone}}</td>
		</tr>

	</tbody>
</table>
